<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta -->
    <meta name="description" content="" />
    <meta name="author" content="Themepixels" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.png"
    />

    <title>Mail.Arufkuy</title>

    <!-- Vendor CSS -->
    <link href="lib/remixicon/fonts/remixicon.css" rel="stylesheet" />

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <a href="" class="sidebar-logo"> Mail<strong>.Arufkuy</strong></a>
      </div>
      <!-- sidebar-header -->
      <div class="sidebar-body">
        <label class="sidebar-label">Mailbox</label>
        <nav class="nav flex-column mb-5">
          <a href="https://mail.arufkuy.my.id" class="nav-link active"
            ><i class="ri-inbox-line"></i> <span>Inbox</span></a
          >
          <a href="#" id="refreshButton" class="nav-link">
            <i class="ri-draft-line"></i> <span>Loading...</span>
          </a>
          <a href="#" id="logoutButton" class="nav-link">
            <i class="ri-spam-2-line"></i> <span>Log Out</span>
          </a>
        </nav>

        <label class="sidebar-label">Labels</label>
        <nav class="nav flex-column mb-5">
          <a href="https://discord.com/invite/CkmzkYXqZ5" class="nav-link" id="discordLink">
            <i class="ri-price-tag-line"></i> <span>Discord</span>
          </a>
          <a href="https://www.arufkuy.my.id" class="nav-link" id="blogLink">
            <i class="ri-price-tag-line"></i> <span>Arufkuy Blog</span>
          </a>
          <a href="https://mail.tm" class="nav-link" id="mailApiLink">
            <i class="ri-price-tag-line"></i> <span>Api By mail.tm</span>
          </a>
        </nav>
      </div>
      <!-- sidebar-body -->
    </div>
    <!-- sidebar -->

    <div class="mailbox">
      <div class="mailbox-header">
        <a href="#" class="mailbox-menu"><i class="ri-menu-2-fill"></i></a>
        <div class="mailbox-search">
          <i class="ri-search-line"></i>
          <input type="search" class="form-control" placeholder="Search mail" />
        </div>
        <!-- mailbox-search -->
        <a href="#" class="mail-avatar"><span>m</span></a>
      </div>
      <!-- mailbox-header -->

      <div class="mailbox-option">
        <span>Inbox</span>
        <div class="ms-auto d-flex">
          <a href="" class="pager">Refresh</a>
        </div>
      </div>
      <!-- mailbox-option -->
      <ul id="mailGroup" class="mail-group">
        <li class="mail-item">
          <div class="mail-avatar">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small_2x/user-profile-icon-free-vector.jpg" alt="" />
          </div>
          <div class="mail-item-body">
            <div class="d-flex align-items-center">
              <span class="mail-sender">Loading...</span>
              <span class="mail-time">Loading...</span>
              <span class="mail-star"</span>
            </div>
            <h6 class="mail-subject">
              Loading...
            </h6>
            <p class="mail-text">
              Loading...
            </p>
          </div>
          <!-- mail-item-body -->
        </li>
        
      </ul>
      <!-- mail-group -->
    </div>
    <!-- mailbox -->

    <div id="mailContent" class="mailcontent">
      <div class="mailcontent-subject d-none">
        <nav class="nav">
          <a id="mailBack" href="#" class="nav-link"
            ><i class="ri-arrow-left-line"></i
          ></a>
          <a
            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="Archive"
            data-bs-placement="left"
            ><i class="ri-archive-drawer-line"></i
          ></a>
          <a
            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="Report Spam"
            data-bs-placement="left"
            ><i class="ri-spam-2-line"></i
          ></a>
          <a
            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="Labels"
            data-bs-placement="left"
            ><i class="ri-price-tag-line"></i
          ></a>
          <a
            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="Delete"
            data-bs-placement="left"
            ><i class="ri-delete-bin-5-line"></i
          ></a>
          <a
            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="More"
            data-bs-placement="left"
            ><i class="ri-more-2-fill"></i
          ></a>
        </nav>
      </div>
      <!-- mailcontent-subject -->
      <div class="mailcontent-group d-none">

        <!-- mailcontent-item -->
        <div class="mailcontent-item">
          <div class="mailcontent-header">
            <div class="mail-avatar"><span class="bg-primary">m</span></div>
            <div class="mailcontent-sender">
            </div>
            <!-- mail-sender -->
            <div class="mailcontent-time">
            </div>
            <nav class="nav">
              <a
                href="#"
                class="nav-link"
                data-bs-toggle="tooltip"
                title="Not Starred"
                ><i class="ri-star-line"></i
              ></a>
              <a
                href="#"
                class="nav-link"
                data-bs-toggle="tooltip"
                title="Reply"
                ><i class="ri-reply-line"></i
              ></a>
              <a href="#" class="nav-link" data-bs-toggle="tooltip" title="More"
                ><i class="ri-more-2-fill"></i
              ></a>
            </nav>
          </div>
          <!-- mailcontent-header -->
          <div class="mailcontent-body">

            <div class="card card-mail mb-3">
              <div class="card-body">
                
                <ul>
                  
                </ul>
              </div>
              <!-- card-body -->
            </div>

            <div class="attachment-group">
              <div class="attachment-item">
                <div class="attachment-icon text-primary">
                  <i class="ri-file-zip-line"></i>
                </div>
                <div class="attachment-body">
                  
                </div>
              </div>
              <!-- attachment-item -->
              <div class="attachment-item">
                <div class="attachment-icon text-success">
                  <i class="ri-file-excel-line"></i>
                </div>
                <div class="attachment-body">
                  
                </div>
              </div>
              <!-- attachment-item -->
            </div>
            <!-- attachment-group -->
          </div>
          <!-- mailcontent-body -->
        </div>
        <!-- mailcontent-item -->
      </div>
      <!-- mailcontent-group -->
      <div class="mailcontent-footer d-none">
        
      </div>
      <!-- mailcontent-footer -->
      <div class="mailcontent-placeholder">
        <i class="ri-mail-send-line"></i>
        <h5>No email has been selected</h5>
      </div>
      <!-- mailcontent-placeholder -->
    </div>
    <!-- mailcontent -->


    <div class="compose d-none">
      <div class="compose-content">
        <div class="compose-header">
          <nav class="nav">
            <a href="#" class="nav-link nav-link-minimize"
              ><i class="ri-subtract-line"></i
            ></a>
            <a href="#" class="nav-link nav-link-fullscreen">
              <i class="ri-fullscreen-line"></i>
              <i class="ri-fullscreen-exit-line"></i>
            </a>
            <a href="#" class="nav-link nav-link-close"
              ><i class="ri-close-line"></i
            ></a>
          </nav>
        </div>
        <!-- compose-header -->
        <div class="compose-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter receipient's email address"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter subject"
            />
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="10"></textarea>
          </div>
        </div>
        <!-- compose-body -->
        <nav class="nav nav-toolbar">
          <a href="" class="nav-link"><i class="ri-arrow-go-back-line"></i></a>
          <a href="" class="nav-link"
            ><i class="ri-arrow-go-forward-line"></i
          ></a>
          <span class="nav-separator"></span>
          <a href="" class="nav-link"><i class="ri-text"></i></a>
          <a href="" class="nav-link"><i class="ri-bold"></i></a>
          <a href="" class="nav-link"><i class="ri-italic"></i></a>
          <a href="" class="nav-link"><i class="ri-underline"></i></a>
          <a href="" class="nav-link"><i class="ri-align-left"></i></a>
          <a href="" class="nav-link"><i class="ri-list-check"></i></a>
          <span class="nav-separator"></span>
          <a href="" class="nav-link"><i class="ri-attachment-2"></i></a>
          <a href="" class="nav-link"><i class="ri-link"></i></a>
          <a href="" class="nav-link"><i class="ri-image-add-line"></i></a>
          <a href="" class="nav-link"><i class="ri-emotion-line"></i></a>
          <a href="" class="nav-link"><i class="ri-more-2-fill"></i></a>
        </nav>
        <!-- nav-toolbar -->
        <div class="compose-footer">
          <button class="btn btn-white btn-icon">
            <i class="ri-delete-bin-line"></i>
          </button>
        </div>
        <!-- compose-footer -->
      </div>
      <!-- compose-content -->
    </div>
    <!-- compose -->

    <div class="backdrop"></div>
    <script src="code.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
