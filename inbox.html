    <div class="mailbox">
      <div class="mailbox-header">
        <a href="#" class="mailbox-menu"><i class="ri-menu-2-fill"></i></a>
        <div class="mailbox-search">

        </div>
        <!-- mailbox-search -->
        <a href="#" class="mail-avatar"><span>m</span></a>
      </div>
      <!-- mailbox-header -->

      <div class="mailbox-option">
        <a id="refreshButton" class="nav-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-check" viewBox="0 0 16 16">

          <span>Loading...</span>
        </a>
        
        <div class="ms-auto d-flex">
          <a href="" class="pager">Refresh</a>
        </div>
      </div>
      <!-- mailbox-option -->
      <ul id="mailGroup" class="mail-group">
        <li class="mail-item">
          <div class="mail-avatar">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small_2x/user-profile-icon-free-vector.jpg" alt="" />
          </div>
          <div class="mail-item-body">
            <div class="d-flex align-items-center">
              <span class="mail-sender">Loading...</span>
              <span class="mail-time">Loading...</span>
              <span class="mail-star"</span>
            </div>
            <h6 class="mail-subject">
              Loading...
            </h6>
            <p class="mail-text">
              Loading...
            </p>
          </div>
          <!-- mail-item-body -->
        </li>
        
      </ul>
      <!-- mail-group -->
    </div>

    <div id="mailContent" class="mailcontent">
      <div class="mailcontent-subject d-none">
        <nav class="nav">
          <a id="mailBack" href="#" class="nav-link"

            title="Archive"
            data-bs-placement="left"

            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="Report Spam"
            data-bs-placement="left"
            ><i class="ri-spam-2-line"></i
          ></a>
          <a
            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="Labels"
            data-bs-placement="left"
            ><i class="ri-price-tag-line"></i

          <a
            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="Delete"
            data-bs-placement="left"
            ><i class="ri-delete-bin-5-line"></i

          <a
            href="#"
            class="nav-link"
            data-bs-toggle="tooltip"
            title="More"
            data-bs-placement="left"
            ><i class="ri-more-2-fill"></i

                href="#"
                class="nav-link"

              ></a>
              <a href="#" class="nav-link" data-bs-toggle="tooltip" title="More"
                ><i class="ri-more-2-fill"></i
              ></a>
            </nav>

              <div class="card-body">
                
                <ul>

              <!-- attachment-item -->

            <!-- attachment-group -->

    <div class="compose d-none">

        <div class="compose-header">
          <nav class="nav">

              <i class="ri-fullscreen-exit-line"></i>
            </a>
            <a href="#" class="nav-link nav-link-close"
              ><i class="ri-close-line"></i
            ></a>
          </nav>
        </div>
        <!-- compose-header -->
        <div class="compose-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter receipient's email address"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter subject"
            />
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="10"></textarea>
          </div>
        </div>

          <a href="" class="nav-link"><i class="ri-arrow-go-back-line"></i></a>

          <a href="" class="nav-link"><i class="ri-list-check"></i></a>

          <a href="" class="nav-link"><i class="ri-attachment-2"></i></a>
          <a href="" class="nav-link"><i class="ri-link"></i></a>
          <a href="" class="nav-link"><i class="ri-image-add-line"></i></a>
          <a href="" class="nav-link"><i class="ri-emotion-line"></i></a>
          <a href="" class="nav-link"><i class="ri-more-2-fill"></i></a>
